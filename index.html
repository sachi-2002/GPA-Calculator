<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="MD">
        <div class="nameDiv">
            <label class="NameGPA">GPA Calculator</label>
        </div>

        <div class="mainDiv">

            <div class="givenInM">
                <div class="givenIn" id="givenIn"></div>
                <!-- <div class="creditInputs" id="creditInputs"></div> -->
            </div>

            <div class="gpa">
                <label for="" class="gpaVal" id="gpaVal">0.0</label>
            </div>
            <br>
            <div class="div1">
                <div class="resultsInputs">
                    <button class="resBtn" id="b1" onclick="resultsAdder(1);">A+</button>
                    <button class="resBtn" id="b2" onclick="resultsAdder(2);">A</button>
                    <button class="resBtn" id="b3" onclick="resultsAdder(3);">A-</button>
                    <button class="resBtn" id="b4" onclick="resultsAdder(4);">B+</button>
                    <button class="resBtn" id="b5" onclick="resultsAdder(5);">B</button>
                    <button class="resBtn" id="b6" onclick="resultsAdder(6);">B-</button>
                    <button class="resBtn" id="b7" onclick="resultsAdder(7);">C+</button>
                    <button class="resBtn" id="b8" onclick="resultsAdder(8);">C</button>
                    <button class="resBtn" id="b9" onclick="resultsAdder(9);">C-</button>
                    <button class="resBtn" id="b10" onclick="resultsAdder(10);">D+</button>
                    <button class="resBtn" id="b11" onclick="resultsAdder(11);">D</button>
                    <button class="resBtn" id="b12" onclick="resultsAdder(12);">E</button>
                </div>
                <div class="div2">
                    <button class="cancelBtn" onclick="deleteInputs();">C</button>
                    <button class="clearBtn" onclick="clearAll()">
                        <img src="resources/refresh.png" class="clearImg">
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
